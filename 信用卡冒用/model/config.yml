app_config:
    # Overview
    package_name: "modeL-training"
    
    # Training data
    training_data: "/data/training.csv"

    # pipeline_save_file: "logistic_regression_output_v"
    pipeline_save_file: "random_forest_output_v"

    predict_path: "/data/public_processed.csv"
    
log_config:
    target: "label"

    used_model: 'Random Forest'
    
    samples_to_train_ratio: 0.5
    
    # not used features
    to_drop:
        - "txkey"
        - "chid"
        - "cano"
        - "mchno"
        - "acqic"
        - "contp"
        - "bnsfg"
        - "flam1"
        - "stocn"
        - "stscd"
        - "flbmk"
        - "hcefg"
        - "flg_3dsmk"
 
    
    # For train test split
    random_state: 42
    test_size: 0.1

    vars_with_na:
        - "etymd"
        - "mcc"
        - "scity"
        - "csmcu"

    time_transform: "loctm"

    features:
        - "etymd"
        - "mcc"
        - "ecfg"
        - "scity"
        - "ovrlt"
        - "csmcu"
        - "locdt" 
        - "loctm"
        - "conam"
        - "iterm"
        - "csmam"

    
    # smote hyperparameters
    smote:
        sampling_strategy: 0.5
        k_neighbors: 3
        

    # logistic hyperparameters
    logistic:
        max_iter: 5000
        solver: "saga"
        n_jobs: -1

    # random forest hyperparameters
    random_forest:
        bootstrap: True
        random_state: 42
        class_weight: 
            0: 1
            1: 2
        n_jobs: -1
        # class_weight: 
        #     0: 0.37
        #     1: 99.63

mlflow_config:
    experiment_name: 'random forest_with_SMOTE'

    experiment_tags:
        project_name: 'detect credit card fraud'
        mlflow.note/content: 'This is the experiment for random forest'
        
        
    

